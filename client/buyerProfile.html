<template name = "buyerProfile">
    
    <div class="container"> <div class="col-md-4 col-xs-12"> Hello!<strong> {{profileID}}!</strong>      <a href="/" class="logout">Logout</a><br/>  <p>Your Current Location!!</p><br>
  <img src="http://maps.googleapis.com/maps/api/staticmap?center={{loc.lat}},{{loc.lng}}&zoom=10&size=600x300&maptype=roadmap&markers=color:blue%7C{{loc.lat}},{{loc.lng}}"/><br><br>{{#each feed}} <div class="well"> <h4> {{Title}} </h4> 
        <li><b>Location: </b>
        {{Location}}</li> <li><b>Offer: </b>{{Offer}}%</li>
        <li><b>Description: </b>{{Description}}</li>
        <li><b>Mobile: </b>{{Contact}}</li> <li><b>Company: </b>{{Company}}</li> <li><b>Website: </b>{{Website}}</li> </div> {{/each}} </div> </div>
    
</template>
