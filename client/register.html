<template name = "register">
    <div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">                                
                    <div class="row-fluid user-row">
                        <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
        <input type="email" id = "register-email" class="form-control" placeholder="Email" autofocus required><br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id = "register-password" placeholder="Password" required>
            <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="registerBuyer" value="Buyer"> Buyer
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="registerSeller" value="Seller"> Seller
    </label>
    <br>
    <br>
       <input class="btn btn-lg btn-primary btn-block" type="submit" value = "Register"><br/>
    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</template>
