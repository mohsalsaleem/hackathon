<template name = "login">
    <div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input type="email"  class="form-control" id = "login-email" placeholder="Email" required autofocus><br/>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password"  class="form-control" id = "login-password" placeholder="Password"><br/>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value = "Login"><br/>
    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
