<template name = "createAd">
    Create yur Ad here!!
    <form enctype="multipart/form-data">
        <input type = "text" id = "adTitle" placeholder = "Title" required><br>
        <input type="text" id = "StoreLocation" placeholder = "Store Location" required><br>
        <input type = "text" id = "offerPercentage" placeholder = "Offer Percentage" required><br>
        <textarea id = "offerDescription"></textarea><br>
        <input type = "tel" id = "contact" placeholder="Contact" required><br>
        <input type="text" id = "company" placeholder="Company" required><br>
        <input type = "url" id = "CompanyUrl" placeholder = "CompanyUrl"><br>
       Select Image<input type = "file" class = "fileInput" accept =" image/gif,image/jpeg,image/png"><br>
        <input type = "submit" value = "Create!">
    </form>
</template>
